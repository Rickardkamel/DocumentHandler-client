<div class="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-body">
                        <form [formGroup]="myForm" (ngSubmit)="login()" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input formControlName="username" class="form-control" placeholder="Användarnamn" autofocus>
                                </div>
                                <div class="form-group">
                                    <input formControlName="password" class="form-control" placeholder="Lösenord" name="password" type="password" value="">
                                </div>
                                <div *ngIf="error">
                                    <span class="error">Fel vid inloggning</span>
                                </div>
                                <hr>
                                <button [disabled]="!myForm.valid" type="submit" class="btn btn-lg btn-info btn-block">Logga in</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
