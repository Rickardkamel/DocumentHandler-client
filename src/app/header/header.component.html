                    <span class="icon-bar"></span>
               </button>
            <a routerLink="['/']" class="navbar-brand">{{title}}</a>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown dropdown-inverse">
                    <a style="cursor: pointer;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Verktyg <span class="caret"></span></a>

<div bsModal #toolModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="hideToolModal()">
          <span aria-hidden="true">&times;</span>
        </button>
                <h4 class="modal-title">Skapa ny region</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-9">
                                <form [formGroup]="createRegionForm" (ngSubmit)="onCreateRegion(createRegionForm.value.regionName)">
                                    <div class="form-group col-lg-9 col-md-9">
                                        <input required formControlName="regionName" type="text" class="form-control" placeholder="Regions namn">
                                    </div>
                                    <div class="col-lg-3 col-md-3">
                                        <button [disabled]="!createRegionForm.valid" type="submit" class="btn btn-success">Skapa</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
